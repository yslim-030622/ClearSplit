name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Xcodebuild tests
        working-directory: ios/ClearSplit
        run: |
          xcodebuild \
            -scheme ClearSplit \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -sdk iphonesimulator \
            -skipPackagePluginValidation \
            test
