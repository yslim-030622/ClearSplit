name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Xcodebuild tests
        run: |
          xcodebuild test \
            -project ios/ClearSplit/ClearSplit.xcodeproj \
            -scheme ClearSplit \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -skipPackagePluginValidation
