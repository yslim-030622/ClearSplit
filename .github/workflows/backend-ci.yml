name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+asyncpg://clearsplit:clearsplit@localhost:5432/clearsplit
      JWT_SECRET: dummy
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: clearsplit
          POSTGRES_PASSWORD: clearsplit
          POSTGRES_DB: clearsplit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        working-directory: backend
        run: pytest
