version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clearsplit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clearsplit}
      POSTGRES_DB: ${POSTGRES_DB:-clearsplit}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clearsplit} -d ${POSTGRES_DB:-clearsplit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clearsplit}:${POSTGRES_PASSWORD:-clearsplit}@db:5432/${POSTGRES_DB:-clearsplit}
      ENV: local
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:
